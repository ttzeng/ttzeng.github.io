<body class="notebook">
<script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js";
    import App from "./js/rootComponent.js";

    // A Vue app starts by creating a new app instance with createApp() and passing an object as
    // the root component.
    const app = createApp(App);

    // Calling the .mount() method to start rendering the root component inside the mount
    // container element.
    app.mount('#vapp');
</script>
<div id="vapp">
    <!-- Vue will use this container's innerHTML as the template if the root component does not
         have a 'template' option. This In-DOM-Template is often used in conjunction with
         server-side frameworks, where the root template is generated dynamically by the server. -->
</div>
</body>
