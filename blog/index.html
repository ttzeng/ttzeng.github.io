---
layout: jqm/default
title: My Blogs
---
<select id="tags" data-native-menu="false" data-iconpos="left" onchange="onTagSelected(this)">
    <option value="none">&nbsp;</option>
    {% for tag in site.tags %}
        <option value="{{ tag[0] }}">{{ tag[0] }}</option>
    {% endfor %}
</select>
<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search title...">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}" data-ajax="false">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
<script>
    $("#tags").html($("#tags option").sort(function (a, b) {
        return a.text == b.text ? 0 : a.text < b.text ? -1 : 1
    }));
    const new_posts_within_days = 7;
    let current = new Date(new Date().toUTCString());
    {% for tag in site.tags %}
        {% for post in tag[1] %}
            $("a[href='{{ post.url }}']").addClass("blog tag-{{ tag[0] }}");
            if (current - new Date("{{ post.date }}") < new_posts_within_days * 86400000) {
                /* use different icon set and black theme for posts updated within 7 days */
                $("a[href='{{ post.url }}']").addClass("ui-icon-edit ui-alt-icon");
            }
        {% endfor %}
    {% endfor %}
    function onTagSelected(e) {
        let tag = $(e).find(":selected").val();
        $("a.blog").removeClass("ui-screen-hidden");
        if (tag !== "none")
            $("a.blog").not(".tag-" + tag).addClass("ui-screen-hidden");
    }
</script>
